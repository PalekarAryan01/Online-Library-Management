<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" method="post" id="signUp" action="registration.php">
        <img src="Images/nirmalalogowithname.png" class="logo">
        <p class="title">Register</p>
        <p class="message">Signup now to access your books.</p>
        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" id="fName" class="input" name="fname"/>
                <span>Firstname</span>
            </label>
            <label>
                <input required="" placeholder="" type="text" id="lName" class="input" name="lname"/>
                <span>Lastname</span>
            </label>
        </div>
        <select class="category" name="category">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
        </select>

        <label>
            <input required="" placeholder="" type="text" id="lid" class="input" name="Lid"/>
            <span>Library Id no.</span>
        </label>

        <label>
            <input required="" placeholder="" type="password" id="password" class="input" name="password"/>
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" id="confirmPassword" class="input" name="confirmPassword">
            <span>Confirm password</span>
        </label>
        <input type="submit" class="submit"  name="signUp">
        <div class="foot">
            <p class="signIn">Already have an account?</p>
            <button onclick="goToLoginPage()">SignIn</button>
        </div>
    </form>
    <script>
    function goToLoginPage() {
            window.location.href = 'login.html';
        }
        </script>
</body>
</html>
